# .github/workflows/deploy.yml

name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # This runs the job inside a container with the Railway CLI pre-installed
    container: ghcr.io/railwayapp/cli:latest
    
    env:
      # This securely uses the secret you configure in GitHub repository settings
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        # This command now specifies which service to deploy to, fixing the "Multiple services found" error.
        # ** IMPORTANT: Replace '<your-service-name-here>' with your actual service name from the Railway dashboard **
        run: railway up --service Agentic-Shopping-Assistant
