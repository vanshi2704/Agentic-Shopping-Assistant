name: agentic-shopping-assistant
services:
  web:
    # Build settings
    buildCommand: docker build -t agentic-shopping-assistant .
    startCommand: docker run -p $PORT:$PORT agentic-shopping-assistant
    healthcheckPath: /health
    healthcheckTimeout: 300
    
    # Environment configuration
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "$PORT"  # Railway will automatically inject this
    
    # Resource allocation
    autoscaling:
      enabled: true
      minInstances: 1
      maxInstances: 3
      targetMemoryUtilizationPercentage: 80
      targetCPUUtilizationPercentage: 80
    
    # Deployment strategy
    deploymentStrategy:
      maxSurge: 25%
      maxUnavailable: 25%
    
    # Volume mounts (if needed)
    volumes:
      - path: /app/tmp
        name: temp-storage
    
    # Network configuration
    ports:
      - containerPort: ${PORT}
        protocol: TCP
